version: '3'
services:
  postgres:
    image: 'postgres:latest'
  redis:
    image: 'redis:latest'
  server:
    build:
      dockerfile: dev.Dockerfile
      context: ./server
    volumes:
      - /app/node_modules
      - ./server:/app 
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PGUSER=POSTGRES_USER
      - PGHOST=postgres
      - PGDATABASE=POSTGRES_DB
      - PGPASSWORD=PGPASSWORD
      - PGPORT=5432